<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V</title>

    <link rel="stylesheet" href="./src/CSS/styles.CSS">
    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/fontes.css">
    <link rel="stylesheet" href="src/CSS/responsivo.css">

    <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    
    <script src="src/JS/scripts.JS" defer></script>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/assets/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/assets/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="Https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a>
                    <img src="src/assets/icone-link.svg" alt="Icone de link de suporte">
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img src="./src/assets/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo"
            class="imagem-fundo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/assets/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/assets/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fênomenos do entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a href="#comprar" class="btn-comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img src="./src/assets/gta5.jpg" alt="Capa do jogo GTA V" class="capa-do-jogo">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/assets/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/assets/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/assets/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/assets/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/assets/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>

            <button class="btn-plataforma">
                Selecione a Plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/assets/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/assets/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/assets/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/assets/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/assets/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>

            </button>
        </div>
    </section>

</html>
